<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/sign-up/style.css">
    <title>Sign Up</title>
</head>
<body>
<div class="image-part">
    PHOTO
</div>
<div class="form-part">
    <div class="mb-5">
        <h1 class="display-4 fw-bold">Sign Up</h1>
        <p class="opacity-75"><small>Already have an account? <a href="./sign-in.html">Sign In</a></small></p>
    </div>
    <form id="sign-up-form" action="./sign-up.html" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username <span class="required">*</span></label>
            <input class="form-control" type="text" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email <span class="required">*</span></label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password <span class="required">*</span></label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <div class="w-100 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-4">Sign Up</button>
        </div>
    </form>
</div>
<!-- SCRIPTS -->
<script src="./js/helpers/encryptStr.js"></script>
<script src="./js/helpers/randomId.js"></script>
<script src="./js/helpers/checkAuthStatus.js"></script>
<script src="./js/sign-up/script.js"></script>
</body>
</html>
