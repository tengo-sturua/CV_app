<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV App</title>
  <link rel="stylesheet" href="landing.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <header id="navbar" class="header w-100 d-flex justify-content-between align-items-center">
    <span id="btn" class="fs-4 fw-bold text-purple">
      <a id="link" href="../../index.html">CV App</a>
    </span>
  </header>

  <section class="section-container">
    <div class="sectiondiv">
      <div class="box-text">Win over employers and recruiters by using one of our professionally-designed resume templates. Download PDF.</div>

      <div class="itembox">
        <!-- Template 1 -->
        <div class="template" id="item">
          <a href="template/template.html">
            <button class="btn">
              <img src="images/resume_screenshot (45).png" alt="Front End Developer CV">
            </button>
          </a>
        </div>

        <!-- Template 2 -->
        <div class="template" id="item">
          <a href="template/template.html">
            <button class="btn">
              <img src="images/resume_screenshot (45).png" alt="Backend CV">
            </button>
          </a>
        </div>

        <!-- Template 3 -->
        <div class="template" id="item">
          <a href="template/template.html">
            <button class="btn">
              <img src="images/resume_screenshot (45).png" alt="QA Engineer CV">
            </button>
          </a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
